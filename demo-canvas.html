<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Canvas</title>
</head>
<style>
    canvas{
        border: 5px solid black;
        background-color: antiquewhite;
    }
</style>
<body>
<canvas id="myCanvas" width="600px" height="400px"></canvas>
<script>
    let canvas = document.getElementById('myCanvas');
    let pen = canvas.getContext('2d');

    function drawCircle(x,y,radius,color) {
        pen.beginPath();
        pen.arc(x,y,radius,0,2*Math.PI);
        pen.fillStyle = color;
        pen.fill();
        pen.closePath();
    }

    drawCircle(100,100,50,'pink');
    // drawCircle(300,200,40,'violet');
    let x =100;
    let speed = 10;
    function setMove() {
        pen.clearRect(0,0,canvas.width,canvas.height);
        x += speed;
        drawCircle(x,100,50,'pink');
        if(x >= canvas.width - 50 || x <= 50){
            speed = -speed;
        }
        requestAnimationFrame(setMove);
    }

    // function moveCircle() {
    //     setInterval(setMove,30);
    // }
